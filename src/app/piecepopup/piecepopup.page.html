<ion-content [hidden]="!isVideo">
  <iframe width="100%" height="100%" [src]="urlSafe" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
</ion-content>

<ion-content [hidden]="!isAudio">
  <iframe width="100%" height="100%" [src]="urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ion-content>

<ion-content [hidden]="!isPhoto">
  <ion-card>
    <ion-card-title>{{pc?.titre}}</ion-card-title>
    <ion-img src="{{piece.piece}}" alt="{{piece.piece}}"></ion-img>
  </ion-card>
</ion-content>

<ion-content [hidden]="!isTexte">
  <ion-card>
    <ion-card-content>
      {{piece?.texto}}
    </ion-card-content>
  </ion-card>
</ion-content>
